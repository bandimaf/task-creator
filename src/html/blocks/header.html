<header class="header" id="header">
    <div class="header__container">
    <div class="header__left-block">
        <a href="" class="header__logo" style="text-decoration: none; color: black; font-family: 'Open Sans', sans-serif;">
            CompanyLogo
            <!-- <svg class="header__logo-img">
                <use xlink:href="assets/icons/symbols.svg#Logo"></use>
            </svg> -->
        </a>
    </div>
    <div class="header__right-block">
        <form class="header__search search search--w296" method="get" action="/search">
            <input class="search__input" type="search" placeholder="Поиск" />
            <button class="search__btn" type="button" href="">
                <svg class="search__btn-img"">
                    <use xlink:href="assets/icons/symbols.svg#search"></use>
                </svg>
            </button>
        </form>
        <a class="header__user">
            <img class="header__user-icon" src="assets/images/Avatar.png" alt="">
            <p class="header__user-name">Максим Галактионов</p>
        </a>
        <button class="header__settings btn-icon" type="button" href="">
            <svg class="btn-icon__img">
                <use xlink:href="assets/icons/symbols.svg#settings"></use>
            </svg>
        </button>
    </div>
    </div>
</header>

<header class="header--mobile" id="header-mobile">
    <div class="header__container">
    <div class="header__left-block">
        <button class="navigator__tab" type="button" id="close-menu">
            <svg class="navigator__tab-icon">
                <use xlink:href="assets/icons/symbols.svg#sidebar"></use>
            </svg>
        </button>
    </div>
    <div class="header__right-block">
        <a class="header__user">
            <img class="header__user-icon header__user-icon--mobile" src="assets/images/Avatar.png" alt="">
        </a>
        <button class="header__settings btn-icon" type="button" href="">
            <svg class="btn-icon__img">
                <use xlink:href="assets/icons/symbols.svg#settings"></use>
            </svg>
        </button>
    </div>
    </div>
</header>
